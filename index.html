<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        .text-input::placeholder {
            color: #888;
        }
        .button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body onload="loadInputs()">
    <div class="container">
        <h1>Text Ranking</h1>
        <form id="textForm">
            <input type="text" id="text1" class="text-input" placeholder="Enter text 1" required>
            <input type="text" id="text2" class="text-input" placeholder="Enter text 2" required>
            <input type="text" id="text3" class="text-input" placeholder="Enter text 3" required>
            <input type="text" id="text4" class="text-input" placeholder="Enter text 4" required>
            <input type="text" id="text5" class="text-input" placeholder="Enter text 5" required>
            <input type="text" id="text6" class="text-input" placeholder="Enter text 6" required>
            <input type="text" id="text7" class="text-input" placeholder="Enter text 7" required>
            <input type="text" id="text8" class="text-input" placeholder="Enter text 8" required>
            <input type="text" id="text9" class="text-input" placeholder="Enter text 9" required>
            <button type="button" class="button" onclick="rankTexts()">Rank Texts</button>
        </form>
        <div class="output" id="output"></div>
    </div>

    <script>
        function rankTexts() {
            const texts = [];
            for (let i = 1; i <= 9; i++) {
                const text = document.getElementById(`text${i}`).value;
                texts.push(text);
                localStorage.setItem(`text${i}`, text);
            }
            texts.sort((a, b) => a.localeCompare(b));
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Ranked Texts</h2><ol>' + texts.map(text => `<li>${text}</li>`).join('') + '</ol>';
        }

        function loadInputs() {
            for (let i = 1; i <= 9; i++) {
                const savedText = localStorage.getItem(`text${i}`);
                if (savedText) {
                    document.getElementById(`text${i}`).value = savedText;
                }
            }
        }
    </script>
</body>
</html>
