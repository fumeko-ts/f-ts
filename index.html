<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minecraft Texture Packs</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-image: url('https://github.com/fumeko-ts/fumeko/raw/main/mugen.png'); /* Custom background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #23c8d2;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .title-bar {
            width: 100%;
            background-color: #1e565e;
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title-bar img {
            height: 50px;
            margin-right: 20px;
        }
        .title-bar h1 {
            color: #23c8d2;
            margin: 0;
        }
        .container {
            text-align: left;
            margin: 20px;
        }
        .pack {
            background-image: url('button-texture.jpg'); /* Replace with your button texture image */
            background-size: cover;
            color: #1e565e;
            border: none;
            padding: 50px; /* Increased padding for larger buttons */
            margin: 10px;
            cursor: pointer;
            font-size: 40px; /* Increased font size for larger buttons */
            width: 440px; /* Increased width for larger buttons */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .pack:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .button {
            background-image: url('button-texture.jpg'); /* Replace with your button texture image */
            background-size: cover;
            color: #1e565e;
            border: none;
            padding: 12.5px; /* Reduced padding for smaller buttons */
            margin: 10px;
            cursor: pointer;
            font-size: 10px; /* Reduced font size for smaller buttons */
            width: 110px; /* Reduced width for smaller buttons */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .button img {
            margin-right: 10px;
        }
        .bottom-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <img src="your-logo.png" alt="Logo"> <!-- Replace with your custom logo image -->
        <h1>My Minecraft Texture Packs</h1>
    </div>
    <div class="container">
        <div class="pack" onclick="window.location.href='https://example.com/bedrock-pack'">Bedrock Texture Pack</div>
        <div class="pack" onclick="window.location.href='https://example.com/java-pack'">Java Texture Pack</div>
    </div>
    <div class="bottom-buttons">
        <div class="button" onclick="window.location.href='https://discord.gg/WwRBmB66fY'">
            <img src="discord-icon.png" alt="Discord" width="20"> Join Discord for updates
        </div>
        <div class="button" onclick="window.location.href='https://www.planetminecraft.com/member/ashura_tepes/'">
            <img src="planetminecraft-icon.png" alt="Planet Minecraft" width="20"> my Planet Minecraft page
        </div>
        <div class="button" onclick="window.location.href='https://www.xbox.com/en-AU/play/user/ashura%20Temps'">
            <img src="xbox-icon.png" alt="Xbox" width="20"> my Xbox Profile
        </div>
    </div>
</body>
</html>
