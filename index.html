<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minecraft Texture Packs</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-image: url('https://github.com/fumeko-ts/fumeko/raw/main/mugen.png'); /* Custom background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #23c8d2;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 80vh; /* Reduced height by 20% */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .title-bar {
            width: 100%; /* Full width */
            background-color: #1e565e;
            display: flex;
            align-items: center;
            padding: 8px; /* Reduced padding by 20% */
            box-shadow: 0 3.2px 6.4px rgba(0, 0, 0, 0.2); /* Reduced shadow by 20% */
        }
        .title-bar img {
            height: 40px; /* Reduced height by 20% */
            margin-right: 16px; /* Reduced margin by 20% */
        }
        .title-bar h1 {
            color: #23c8d2;
            margin: 0;
            font-size: 80%; /* Reduced font size by 20% */
        }
        .container {
            text-align: left;
            margin: 16px; /* Reduced margin by 20% */
        }
        .pack {
            background-image: url('button-texture.jpg'); /* Replace with your button texture image */
            background-size: cover;
            color: #1e565e;
            border: none;
            padding: 40px; /* Reduced padding by 20% */
            margin: 8px; /* Reduced margin by 20% */
            cursor: pointer;
            font-size: 32px; /* Reduced font size by 20% */
            width: 352px; /* Reduced width by 20% */
            border-radius: 8px; /* Reduced border radius by 20% */
            box-shadow: 0 3.2px 6.4px rgba(0, 0, 0, 0.2); /* Reduced shadow by 20% */
            transition: background-color 0.3s ease;
        }
        .pack:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .button {
            background-image: url('button-texture.jpg'); /* Replace with your button texture image */
            background-size: cover;
            color: #1e565e;
            border: none;
            padding: 21.25px; /* Increased padding by 30% */
            margin: 16.9px; /* Increased margin by 30% */
            cursor: pointer;
            font-size: 16.9px; /* Increased font size by 30% */
            width: 114.4px; /* Increased width by 30% */
            border-radius: 10.4px; /* Increased border radius by 30% */
            box-shadow: 0 4.16px 8.32px rgba(0, 0, 0, 0.2); /* Increased shadow by 30% */
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .button img {
            margin-right: 13px; /* Increased margin by 30% */
        }
        .bottom-buttons {
            position: absolute;
            bottom: 16px; /* Reduced bottom position by 20% */
            right: 16px; /* Reduced right position by 20% */
            display: flex;
            flex-direction: row;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <img src="exit_screen_button.png" alt="Title Bar Image"> <!-- Replace with your custom title bar image -->
        <h1>My Minecraft Texture Packs</h1>
    </div>
    <div class="container">
        <div class="pack" onclick="window.location.href='https://example.com/bedrock-pack'">Bedrock Texture Pack</div>
        <div class="pack" onclick="window.location.href='https://example.com/java-pack'">Java Texture Pack</div>
    </div>
    <div class="bottom-buttons">
        <div class="button" onclick="window.location.href='https://discord.com/invite/your-discord-link'">
            <img src="discord-icon.png" alt="Discord" width="26"> Join Discord
        </div>
        <div class="button" onclick="window.location.href='https://www.planetminecraft.com/member/your-username/'">
            <img src="planetminecraft-icon.png" alt="Planet Minecraft" width="26"> Planet Minecraft
        </div>
        <div class="button" onclick="window.location.href='https://account.xbox.com/en-us/Profile?gamerTag=your-gamertag'">
            <img src="xbox-icon.png" alt="Xbox" width="26"> Xbox Profile
        </div>
    </div>
</body>
</html>
